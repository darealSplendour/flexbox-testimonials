<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ID Card Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Fill Your ID Card Details</h2>
    <form>
      <label for="picture">Upload Your Picture:</label>
      <input type="file" id="picture" name="picture" accept="image/*"><br><br>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>

      <label for="department">Department:</label>
      <input type="text" id="department" name="department"><br><br>

      <label for="matric">Matric No:</label>
      <input type="text" id="matric" name="matric"><br><br>

      <label for="skill">Skill:</label>
      <input type="text" id="skill" name="skill" placeholder="e.g. HTML,  CSS, Javascript"><br><br>

      <label for="program">Program:</label>
      <input type="text" id="program" name="program" value="U-Inspire Web Program"><br><br>

      <button type="submit">Generate ID</button>
    </form>
  </div>
</body>
</html>
